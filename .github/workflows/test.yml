name: 'Deploy eks' 

on:
  workflow_dispatch:
    inputs:
      cluster:
        description: 'Cluster: atlas, maia'
        required: true
        default: 'atlas'
      ENV:
        description: 'ENV: ci, dev or prod'
        required: true
        default: 'ci'


permissions:
  contents: read

jobs:
  terraform:
    name: 'Deploy eks'
    runs-on: ubuntu-latest
    environment:  ${{ github.event.inputs.ENV }}
      env:
        ENV:  ${{ github.event.inputs.ENV }}
        K8S_CLUSTER_ENV: ${{ github.event.inputs.cluster }}

    defaults:
      run:
        shell: bash

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1
      with:
        terraform_version: 1.1.8
        cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

    - name: set-terraform-cluster-configs
      run: set-terraform-configs

    - name: setup-eks-cluster
      run: make setup-eks-cluster CLUSTER=${{ K8S_CLUSTER}} ENV=${{ K8S_CLUSTER_ENV}}

